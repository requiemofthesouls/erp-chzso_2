version: "3"

services:
  nginx:
    image: nginx
    restart: always
    container_name: nginx
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - 80:80
    volumes:
      - ./frontend/staticfiles:/usr/share/nginx/public
    depends_on:
      - backend
    command: nginx -g 'daemon off';

  backend:
    restart: always
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    hostname: backend
    ports:
      - 8080:8080
    volumes:
      - ./backend:/srv/erp_chzso_2/backend
      - ./frontend/static/builds:/srv/erp_chzso_2/frontend/static/builds
    depends_on:
      - postgresql
    env_file: prod.env
    command: >
      bash -c '
      python manage.py makemigrations &&
      python manage.py migrate --run-syncdb &&
      python manage.py collectstatic --noinput &&
      gunicorn --env DJANGO_SETTINGS_MODULE=settings.production main.wsgi \
      --workers 2 --worker-class=gevent --bind 0.0.0.0:8080'

  postgresql:
    container_name: postgresql
    image: postgres:latest
    hostname: postgresql
    env_file:
      - prod.env
    ports:
      - 6543:5432
#    volumes:
#      - postgres_data_dev:/var/lib/postgresql/data
#      - postgres_backup_dev:/backups
